lint:
  files_exist:
    - .github/ISSUE_TEMPLATE/config.yml
    - conf/igenomes_ignored.config
    - conf/igenomes.config
    - assets/email_template.html
    - assets/sendmail_template.txt
    - assets/email_template.txt
    - CODE_OF_CONDUCT.md
    - assets/nf-core-longreadmag_logo_light.png
    - docs/images/nf-core-longreadmag_logo_light.png
    - docs/images/nf-core-longreadmag_logo_dark.png
    - .github/workflows/awstest.yml
    - .github/workflows/awsfulltest.yml
  files_unchanged:
    - .github/CONTRIBUTING.md
    - .prettierignore
    - CODE_OF_CONDUCT.md
    - assets/nf-core-longreadmag_logo_light.png
    - docs/images/nf-core-longreadmag_logo_light.png
    - docs/images/nf-core-longreadmag_logo_dark.png
    - .github/ISSUE_TEMPLATE/bug_report.yml
    - .github/workflows/branch.yml
    - .github/workflows/linting_comment.yml
    - .github/workflows/linting.yml
  multiqc_config:
    - report_comment
  nextflow_config:
    - process.cpus
    - process.memory
    - process.time
    - custom_config
    - params.custom_config_version
    - params.custom_config_base
    - manifest.name
    - manifest.homePage
    - validation.help.beforeText
    - validation.help.afterText
    - validation.summary.beforeText
    - validation.summary.afterText
    - config_defaults:
        - params.hmm_gtdb_pfam
        - params.hmm_gtdb_tigrfam
        - params.checkm2_db_version
  readme:
    - nextflow_badge
org_path: null
nf_core_version: 3.1.1
repository_type: pipeline
template:
  author: Jim Downie, Will Eagles, Noah Gettle
  description: Construct MAGs from long reads.
  force: false
  is_nfcore: false
  name: longreadmag
  org: sanger-tol
  outdir: .
  skip_features:
    - igenomes
    - github_badges
    - codespaces
    - fastqc
    - email
    - adaptivecard
    - slackreport
    - seqera_platform
  version: 1.0.0dev
